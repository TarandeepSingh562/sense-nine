plugins {
    id 'java-library'
}

dependencies {
    api 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.6.v20170531'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

    testImplementation 'org.mockito:mockito-core:2.19.1'
}

test {
    useJUnitPlatform()
}

