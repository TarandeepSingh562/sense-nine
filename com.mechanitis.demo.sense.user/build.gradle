ext.moduleName = 'com.mechanitis.demo.sense.user'

apply plugin: 'java-library'

dependencies {
    api project(':com.mechanitis.demo.sense.flow')
    api project(':com.mechanitis.demo.sense.service')

    testCompile project(':com.mechanitis.demo.sense.service.test')
}



compileTestJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
                '--add-modules', 'com.mechanitis.demo.sense.service.test',
                '--add-reads', "$moduleName=com.mechanitis.demo.sense.service.test",
                '--patch-module', "$moduleName=" + files(sourceSets.test.java.srcDirs).asPath,
        ]
        classpath = files()
    }
}

