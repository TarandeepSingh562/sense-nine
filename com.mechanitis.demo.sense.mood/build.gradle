ext.moduleName = 'com.mechanitis.demo.sense.mood'

apply plugin: 'java'

dependencies {
    implementation project(':com.mechanitis.demo.sense.flow')
    implementation project(':com.mechanitis.demo.sense.service')
    implementation 'io.projectreactor:reactor-core:3.1.8.RELEASE'

    testCompileOnly project(':com.mechanitis.demo.sense.service.test')

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

    testImplementation 'org.mockito:mockito-core:2.19.1'
}

test {
    useJUnitPlatform()
}
