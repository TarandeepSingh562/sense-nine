plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

ext.moduleName = 'com.mechanitis.demo.sense.client'

dependencies {
    api project(':com.mechanitis.demo.sense.service')

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics' ]
}

mainClassName = "com.mechanitis.demo.sense.client.Dashboard"